<!DOCTYPE html>
<html lang="en"> <!--lang属性 表明网页语言，en-English-->
<head>
    <meta charset="UTF-8">
    <!-- character set 文字码设定 放在head tag 最上面-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 相容性设计 IE用edge -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport视窗范围，跨度等于浏览器宽度 初始缩放为1.0（无缩放）-->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
