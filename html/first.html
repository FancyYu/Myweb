<!DOCTYPE html>
<html lang="en"> <!--lang属性 表明网页语言，en-English-->
<head>
    <meta charset="UTF-8">
    <!-- character set 文字码设定 放在head tag 最上面-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 相容性设计 IE用edge -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport视窗范围，跨度等于浏览器宽度 初始缩放为1.0（无缩放）-->
    <title>first web</title>
</head>
<body>
<h1>國立故宮博物院</h1>
<h2>簡介：</h2>
<p style="color :brown;" onclick="alert('you click')">國立故宮博物院，簡稱
    <strong>臺灣故宮</strong>
    或臺北故宮（博物院），別名中山博物院，為臺灣最具規模的博物館以及臺灣八景之一.
</p>
</body>
</html>
